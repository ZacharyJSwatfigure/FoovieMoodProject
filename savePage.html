<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
rel="stylesheet"
/>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Foovie Mood Save Sheet</title>
</head>
<body>

    <header class="container m-auto">
        <!-- I made a little logo for our page.. can definitely be changed if someone has any ideas. I won't take it personally lol. -->
        <img src="img/FoovieLogo.png" alt="" class="logo">
    </header>

    <section class="mb-4 description">

<!-- Button trigger modal -->
        <button
        type="button"
        class="btn btn-dark btn-rounded"
        data-mdb-toggle="modal"
        data-mdb-target="#exampleModal"
        >
        Click me for info
        </button>

        <!-- WIP:
        Using MD Bootstrap I copied their code and tried making a modal that when clicked would display a description of the page
        I was not successful lol HELP -->
        <!-- The button shows up but noting happens when clicked.. -->
<!-- Modal -->
        <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Description</h5>
                    <button
                    type="button"
                    class="btn-close"
                    data-mdb-dismiss="modal"
                    aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">Here you can veiw recipes that you have saved! How cool is that?!</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
        </div>

    </section>

    <button class="btn"id = "goBack">Go Back to Main Menu</button>

<section>

    <ul id = "saveList">
        
    </ul>






</section>


<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src= assets/savePage.js></script>


</body>
</html>
